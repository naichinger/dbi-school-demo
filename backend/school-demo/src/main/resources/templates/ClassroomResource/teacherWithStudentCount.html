<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeacherCount</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

</head>
<body>

<br>

<div class="container">
    <h1>Klassen und die Anzahl der Sch√ºler*innen darin</h1>
    <h2>{teachername}</h2>


    <form action="/api/classroom" method="post" name="timetableForm" enctype="application/x-www-form-urlencoded">

        <label for="teacherOption">Lehrkraft: </label>
        <select name="teacherOption" id="classOption">
            <option disabled value="">Lehrkraft</option>

            {#for t in teachers}
                <option  selected="true"  value="{t.id}">{t}</option>
            {/for}
        </select>

        <input type="submit" value="Submit">
    </form>



    <table>
        <tr>
            <td>Klasse</td>
            <td>Anzahl</td>
        </tr>

        {#for class in teacherWithStudentsCount}
            <tr>
                <td>{class.getT()}</td>
                <td>{class.getStudentCount()}</td>
            </tr>
        {/for}

    </table>
</div>

</body>
</html>
