<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stundenplan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<!--

    table, th, td {

<body>
<h1>Timetable </h1>

<form action="/api/timetable" method="post" name="timetableForm" enctype="application/x-www-form-urlencoded">

    <label for="classOption">Klasse: </label>
    <select name="classOption" id="classOption">
        <option disabled value="">Klasse</option>

        {#for c in classes}
            <option value="{c.id}">{c}</option>
        {/for}
    </select>

    <input type="submit" value="Submit">
</form>

<table style="width:100%">
    <tr>
        <th>Montag</th>
        <th>Dienstag</th>
        <th>Mittwoch</th>
        <th>Donnerstag</th>
        <th>Freitag</th>
    </tr>
    {#for list in listlist}
        <tr>
            {#for item in list}
                <td>
                    {item}
                </td>
            {/for}
        </tr>
    {/for}
</table>



</body>
</html>
